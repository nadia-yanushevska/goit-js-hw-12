<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GOIT JS HW11</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap&family=Montserrat&display=swap&family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section class="sec">
            <form class="form" js-form>
                <input
                    class="form-input"
                    type="text"
                    name="search-name"
                    placeholder="Search images..."
                    required
                    js-search-name
                />

                <button class="form-btn" type="submit" js-search>Search</button>
            </form>
            <ul class="gallery"></ul>
            <span class="loader is-hidden" js-loader></span>
            <button
                class="form-btn load-btn is-hidden"
                type="button"
                js-load-btn
            >
                Load more
            </button>
        </section>
        <script type="module" src="./main.js"></script>
    </body>
</html>
